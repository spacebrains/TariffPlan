<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<header class="main-header">
    <div class="container">
        <div class="main-header-left">
            <h1><a href="#">WS24</a></h1>
            <ul class="main-menu">
                <li><a href="#">Аккаунты</a></li>
                <li><a href="#">Баланс</a></li>
                <li><a href="#">Тех.поддержка</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </div>
        <div class="main-header-right">
            <a href="#">₽<span>0,00</span></a>
            <span id="name-menu">Sergei
                <span class="symbol">﹀</span>
            </span>
        </div>

        <div id="mobile_nav_icon"></div>
    </div>
</header>

<section class="create-account">
    <div class="container">
        <form action="#">
            <h2>Выберите тарифный план</h2>
            <section class="tariff-plans">
                <input id="t1" name="plan" type="radio">
                <label for="t1" class="plan">
                    <span class="tariff-header">
                        <h3>Базовый</h3>
                        <span class="tariff-price" >₽496,00 за пользователя</span>
                    </span>
                    <span class="tariff-specifications">
                        <ul>
                            <li>CRM</li>
                            <li>Склад</li>
                        </ul>
                    </span>

                    <span class="tariff-footer">ВЫБРАТЬ</span>
                </label>
                <input id="t2" name="plan" type="radio">
                <label for="t2" class="plan">
                    <span class="tariff-header">
                        <h3>Премиум</h3>
                        <span class="tariff-price" >₽799,00 за пользователя</span>
                    </span>
                    <span class="tariff-specifications">
                        <ul>
                            <li>CRM</li>
                            <li>Склад</li>
                            <li>Колл-центр</li>
                            <li>Аналитика</li>
                            <li>Роли пользователей</li>
                        </ul>
                    </span>

                    <span class="tariff-footer">ВЫБРАТЬ</span>
                </label>
                <input id="t3" name="plan" type="radio">
                <label for="t3" class="plan">
                    <span class="tariff-header">
                        <h3>МАКСИМАЛЬНЫЙ</h3>
                        <span class="tariff-price" >₽999,00 за пользователя</span>
                    </span>
                    <span class="tariff-specifications">
                        <ul>
                            <li>CRM</li>
                            <li>Склад</li>
                            <li>Колл-центр</li>
                            <li>Аналитика</li>
                            <li>Роли пользователей</li>
                            <li>Настройки очереди колл-центра</li>
                            <li>Бесплатная поддержка</li>
                        </ul>
                    </span>

                    <span class="tariff-footer">ВЫБРАТЬ</span>
                </label>
            </section>
            <h2>Основная информация</h2>
            <section class="data-create">
                <div class="container">
                <div>
                    <label class="input-container">
                        <input class="input" required type="text" placeholder="Домен">
                    </label>
                    <label class="input-container">
                        <input class="input" required type="text" placeholder="Ваша организация">
                    </label>
                </div>
                <div>
                    <label class="input-container">
                        <input class="input" required type="text" placeholder="Страна">
                    </label>
                    <label class="input-container">
                        <input class="input" required type="text" placeholder="Количество пользователей">
                    </label>
                </div>
                </div>
            </section>
            <input class="submit" type="submit" value="Создать аккаунт">
        </form>
    </div>
</section>


</body>
</html>
